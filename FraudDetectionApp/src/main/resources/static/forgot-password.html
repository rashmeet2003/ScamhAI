<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - ScamhAI</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://media.licdn.com/dms/image/v2/C4E12AQEjvQnQbN8B1Q/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1649435129082?e=1738800000&v=beta&t=5VUbpV_x2MLkc5wSup_YD983o1fqubJgDC0nFC8r3iw') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.95;
            margin: 0;
            padding: 0;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5em;
            color: #333;
            cursor: pointer;
        }

        .header a {
            color: #333;
            text-decoration: none;
        }

        .container {
            text-align: center;
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 2.5em;
            color: #333;
        }

        input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            font-size: 1.2em;
        }

        button {
            background-color: #4CAF50;
            color: white;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            padding: 10px 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            font-size: 1.2em;
            margin-top: 20px;
            color: #333;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="index.html">Home</a>
    </div>
    <div class="container">
        <img src="https://previews.dropbox.com/p/thumb/ACd0Unj5EfPVWM_-TyOBcD61GtW47-gK1r226R0Tgmhsgb5USsW-JWh20HGO2Kc1Ep14pQ-3-gZmQvuDPTwzafrCVdVEaVg5nheJKA4D8RkYvkpKRyTn-vZ6PsAyoZt82E06_RntC9Zfiydx8AcxHP9_i8oTphi-lG26Ji55LpCiJaOYJwH4rtMDP4L3etJG6-VGDzzP3owibJzuhcOzm9akt92KGtivS1sioilukiCA4BAX17lzr_tJ7_2H0RqJ1y4SXQZxMgO-exZR9K3JmHBAEvtZ24pYziNIP0BRxE6-0E1Vg3lEKhd00U8_F2JwMhYLXdBkMj06l2MKufWpyGNi/p.png?is_prewarmed=true" alt="Logo" class="logo">
        <h1>Forgot Password</h1>
        <form id="forgotPasswordForm">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <button type="submit">Reset Password</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function (e) {
            e.preventDefault();

            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;

            // Retrieve users data from localStorage
            var users = JSON.parse(localStorage.getItem('users')) || [];
            var user = users.find(u => u.username === username && u.email === email);

            if (user) {
                document.getElementById('message').textContent = "OTP has been sent to your email address.";
                document.getElementById('message').classList.remove('error');
            } else {
                document.getElementById('message').textContent = "Invalid username or email.";
                document.getElementById('message').classList.add('error');
            }
        });
    </script>
</body>

</html>
